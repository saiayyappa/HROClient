<app-header [invalidLogin]=invalidLogin></app-header>
<section class="container">
    <div class="row m-4">
        <div class="col-lg-4 mt-2">
            <div class="sticky-top">
                <div class="card text-center secondary-shadow mt-2">
                    <div class="card-body">
                        <p class="card-text d-flex flex-column">
                            <button (click)="listAllUsers()" class="btn btn-dark m-1 form-control">List All
                                Users</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8 mt-2">
            <div class="secondary-shadow bg-light p-4">
                <div class="row align-items-center justify-content-between d-flex flex-sm-column flex-md-row">
                    <div class="col-auto">
                        <h5 class="h2">Users</h5>
                    </div>
                </div>
                <div *ngIf="!showUserForm">
                    <div *ngFor="let user of users">
                        <div class="card p-2 m-4">
                            <div class="card-body">
                                <h5 class="card-title">{{user.name | uppercase}}</h5>
                                <h6 class="card-subtitle mb-2">{{user.email | lowercase}}</h6>
                                <p class="card-text"></p>
                                <p class="card-text badge badge-dark">{{user.role}}</p>
                                <button (click)="updateUser(user)" class="btn btn-dark m-1 form-control">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="showUserForm">
                    <form class="pt-4" (ngSubmit)="onSubmit()">
                        <div class="form-group row">
                            <label for="name" class="col-3 col-form-label">Username</label>
                            <div class="col-9">
                                <input [(ngModel)]="name" type="text" class="form-control" name="name" id="name"
                                    placeholder="Enter name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-3 col-form-label">Email</label>
                            <div class="col-9">
                                <input [(ngModel)]="email" type="text" class="form-control" name="email" id="email"
                                    placeholder="Enter email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="role" class="col-3 col-form-label">Role</label>
                            <div class="col-9">
                                <div class="form-check">
                                    <input [(ngModel)]="role" class="form-check-input" type="radio" name="role" id="inlineRadio1"
                                        value="role_admin">
                                    <label class="form-check-label" for="role">Admin</label>
                                </div>
                                <div class="form-check">
                                    <input  [(ngModel)]="role" class="form-check-input" type="radio" name="role" id="inlineRadio2"
                                        value="role_member">
                                    <label class="form-check-label" for="role">Member</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-3"></div>
                            <div class="col-9">
                                <button type="submit" class="btn btn-dark">Update</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
