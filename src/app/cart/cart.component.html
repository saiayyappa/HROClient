<app-header [invalidLogin]=invalidLogin></app-header>
<section class="container">
    <div class="row m-4">
        <div class="col-lg-4 mt-2">
            <div class="sticky-top">
                <div class="card text-center secondary-shadow mt-2">
                    <div class="card-body">
                        <p class="card-text d-flex flex-column">
                            <button (click)="listAllTransactions()" class="btn btn-dark m-1 form-control">My
                                transactions</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8 mt-2">
            <div class="secondary-shadow bg-light p-4">
                <div class="row align-items-center justify-content-between d-flex flex-sm-column flex-md-row">
                    <div class="col-auto">
                        <h5 class="h2">Cart</h5>
                    </div>
                </div>
                <div *ngIf="carts.length>0">
                    <div *ngFor="let cart of carts">
                        <div class="card p-2 m-4">
                            <div class="card-body">
                                <h5 class="card-title">{{cart.id}}</h5>
                                <h6 class="card-subtitle mb-2">{{cart.items}}</h6>
                                <p class="card-text">{{cart.quantities}}</p>
                                <p class="card-text badge badge-dark">${{cart.totalCost}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="carts.length==0">
                    <p class="mt-4 text-center"> No transaction</p>
                </div>
            </div>
        </div>
    </div>
</section>
